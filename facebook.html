<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="facebook.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Facebook</h1>
        <p class="paragraph">Facebook helps you connect and share <br> with the people in your life.</p>
        <div class="login-box">
            <form>
                <input type="text" placeholder="Email or Phone Number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <a href="#forgot-password" class="forgot-password">Forgot Password?</a>
                <hr>
                <button type="button" class="create-account">Create New Account</button>
            </form>
        </div>
        <p><strong>Create a Page</strong> for a celebritry. brand or a bussiness </p>
    </div>
</body>

</html>
